<div class="card-favorite">
    <div class="image-title-favorite">
        <div class="logo-trash pointer" (click)="delete(comic.id)">
            <img src="assets/icons/btn-delete.png" alt="eliminar">
        </div>
        <img [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension">
        <p>{{ comic.title }}</p>
    </div>
</div>
