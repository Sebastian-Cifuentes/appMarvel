<div class="grid-main">
    <!-- Header -->
    <div class="header">
        <app-header (onresults)="resultsFound($event)"></app-header>
    </div>

    <main class="main">

        <div class="sort">
            <div class="logo-characters">
                <img src="assets/icons/characters.png" alt="characters">
                <p>Characters</p>
            </div>
            <div class="sort-by">
                <app-sort-by (onresultssort)="resultsFound($event)"></app-sort-by>
            </div>
        </div>

        <div class="cards">
            <div class="only-card" *ngFor="let character of characters">
                <app-card-character (onfavorite)="addFavorite($event)" [character]="character"></app-card-character>
            </div>
        </div>

        <div class="pagination-p">
            <app-pagination *ngIf="cutCharacters.length > 0 || copyCharacters.length > 10" [pags]="cutCharacters" (onchangepag)="setCharacters($event)"></app-pagination>
        </div>

    </main>


    <!-- Sidebar -->
    <div class="sidebar">
        <app-sidebar [favorites]="favorites" (ondelete)="deleteFavorite($event)"></app-sidebar>
    </div>
    <!-- Footer -->
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
